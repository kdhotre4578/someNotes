<mat-card class="noteItem">
  <mat-card-header>
    <div *ngIf="note.IsTodo">
      <a [routerLink]="[ '/todo', note.Id]" class="link" id="lnkToDo">{{note.NoteTitle}}</a>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <div style="float:right">
        <mat-icon title="To Do List">list</mat-icon>
      </div>
    </div>
    <div *ngIf="!note.IsTodo">
      <a  [routerLink]="[ '/textnote', note.Id]" class="link" id="lnkTextNote">
        {{note.NoteTitle}}
      </a>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <div style="float:right">
        <mat-icon title="Note">note</mat-icon>
      </div>
    </div>
  </mat-card-header>
</mat-card>
